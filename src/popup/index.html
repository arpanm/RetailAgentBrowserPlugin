<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" role="application" aria-label="RetailAgent Shopping Assistant">
    <div id="header" role="banner">
      <h1>Retail Agent</h1>
      <div id="header-actions">
        <button id="clear-chat-btn" aria-label="Clear chat" title="Clear Chat" class="icon-btn">üóëÔ∏è</button>
        <button id="settings-btn" aria-label="Open settings" title="Settings" class="icon-btn">‚öôÔ∏è</button>
      </div>
    </div>

    <div id="chat-container" role="log" aria-live="polite" aria-label="Chat messages">
      <div id="messages">
        <div class="message system" role="status">
          Hi! I can help you buy things on Amazon using your Gemini API Key. Try "Buy Samsung phone..."
        </div>
      </div>
    </div>

    <div id="input-area" role="form" aria-label="Shopping request input">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your request..." 
        aria-label="Enter your shopping request"
        aria-required="true">
      <button id="send-btn" aria-label="Send message" title="Send">Send</button>
    </div>

    <div id="settings-modal" class="hidden" role="dialog" aria-labelledby="settings-title" aria-modal="true">
      <div class="modal-content">
        <h2 id="settings-title">Settings</h2>
        
        <label for="llm-provider">LLM Provider:</label>
        <select id="llm-provider" aria-label="LLM Provider">
          <option value="auto" selected>Auto (pick best available)</option>
          <option value="gemini">Gemini</option>
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic</option>
        </select>

        <label for="api-key">Gemini API Key:</label>
        <input 
          type="password" 
          id="api-key" 
          placeholder="Enter Gemini API Key"
          aria-label="Gemini API Key"
          aria-required="false">

        <label for="openai-api-key">OpenAI API Key:</label>
        <input
          type="password"
          id="openai-api-key"
          placeholder="Enter OpenAI API Key"
          aria-label="OpenAI API Key"
          aria-required="false">

        <label for="anthropic-api-key">Anthropic API Key:</label>
        <input
          type="password"
          id="anthropic-api-key"
          placeholder="Enter Anthropic API Key"
          aria-label="Anthropic API Key"
          aria-required="false">
        
        <label for="phone-number">Phone Number (for OTP login):</label>
        <input 
          type="tel" 
          id="phone-number" 
          placeholder="+91 1234567890"
          aria-label="Phone Number"
          aria-required="false">
        
        <div class="platform-login-section">
          <label>Platform Login Status:</label>
          <div class="platform-checkboxes">
            <label class="platform-checkbox">
              <input type="checkbox" id="amazon-login" data-platform="amazon">
              <span>Amazon</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="flipkart-login" data-platform="flipkart">
              <span>Flipkart</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="ajio-login" data-platform="ajio">
              <span>Ajio</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="jiomart-login" data-platform="jiomart">
              <span>JioMart</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="reliancedigital-login" data-platform="reliancedigital">
              <span>RelianceDigital</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="tirabeauty-login" data-platform="tirabeauty">
              <span>TiraBeauty</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="bigbasket-login" data-platform="bigbasket">
              <span>BigBasket</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="blinkit-login" data-platform="blinkit">
              <span>Blinkit</span>
            </label>
            <label class="platform-checkbox">
              <input type="checkbox" id="zepto-login" data-platform="zepto">
              <span>Zepto</span>
            </label>
          </div>
          <button id="login-platforms-btn" class="secondary-btn">Login to Selected Platforms</button>
        </div>
        
        <div class="button-group">
          <button id="save-settings" aria-label="Save settings">Save</button>
          <button id="check-models" aria-label="Check available models">Check Models</button>
          <button id="export-logs-btn" aria-label="Export logs to file" style="margin-top: 10px; padding: 8px 16px; width: 100%;">Export Logs</button>
          <button id="close-settings" aria-label="Close settings dialog">Close</button>
        </div>
      </div>
    </div>

  </div>
  <script src="popup.js"></script>
</body>

</html>
