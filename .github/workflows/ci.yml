name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-js-version: '18.x'
        cache: 'npm'
    - run: npm install
    - run: npm run lint
    - run: npm run build
    - run: npm test
